<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Interaction Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to Your Interactive Dashboard</h1>

  <!-- Part 1: Event Handling - Show message on button click -->
  <section>
    <h2>Notifications</h2>
    <button id="showMessageBtn">Check for New Messages</button>
    <p id="message" style="display:none; color: green;">You have 3 new notifications.</p>
  </section>

  <!-- Part 2: Interactive Features -->
  <section>
    <h2>Settings</h2>
    <!-- Light/Dark mode toggle -->
    <button id="toggleThemeBtn">Switch Light / Dark Mode</button>

    <!-- Simple counter for tasks done -->
    <div>
      <h3>Task Progress</h3>
      <button id="decreaseBtn">-</button>
      <span id="counterValue">0</span>
      <button id="increaseBtn">+</button>
      <p>Track the number of tasks you have completed today.</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Update Profile</h2>
    <form id="myForm" novalidate>
      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name" />
        <small class="error" id="nameError"></small>
      </div>

      <div>
        <label for="email">Email Address:</label>
        <input type="text" id="email" placeholder="example@domain.com" />
        <small class="error" id="emailError"></small>
      </div>

      <div>
        <label for="password">New Password:</label>
        <input type="password" id="password" placeholder="Create a secure password" />
        <small class="error" id="passwordError"></small>
      </div>

      <button type="submit">Save Changes</button>
      <p id="formSuccess" style="color: green; display:none;">Profile updated successfully!</p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
